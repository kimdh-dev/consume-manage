<html layout:decorate="~{common/layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-3">
    <h1>회원가입</h1>
    <form th:action="@{/member/signup}" th:object="${createMemberDto}" method="post">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" th:field="*{username}" class="form-control" id="username">
        </div>
        <div class="mb-3">
            <label for="nickname" class="form-label">별명</label>
            <input type="text" th:field="*{nickname}" class="form-control" id="nickname">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" id="password">
        </div>
        <div class="mb-3">
            <label for="passwordCheck" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{passwordCheck}" class="form-control" id="passwordCheck">
        </div>

        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>
</html>
